---
layout: home-page
description: "Property development Specialist"
---

{% for project in site.data.projects %}
<article>
	<figure>
		<picture>
			<source srcset="{{ site.baseurl }}{{ project.xlarge }}" media="(min-width: 80em)">
			<source srcset="{{ site.baseurl }}{{ project.large }}" media="(min-width: 60em)">
			<source srcset="{{ site.baseurl }}{{ project.medium }}" media="(min-width: 40em)">					
			<img srcset="{{ site.baseurl }}{{ project.small }}" alt="{{ project.description }}">
		</picture>

		<figcaption>
			<h3>{{ project.description }}</h3>
			<a href="">View project</a>
		</figcaption>
	</figure>
</article> 
{% endfor %}
